name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
          - arch: arm64

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Git clone cable
      run:
        cd develop && git clone https://${{ secrets.CABLE_TOKEN }}@github.com/cdle/cable.git
        
    - name: Git clone jd_price
      run:
        cd develop && git clone https://github.com/cdle/jd_price.git
        
    - name: Git clone jd_cookie
      run:
        cd develop && git clone https://github.com/ufuckee/jd_cookie.git
        
    - name: Create dev.go
      run:
        mv dev.go.demo dev.go

    - name: Build
      run: |
        GOOS=linux GOARCH=${{ matrix.arch }} go build -o sillyGirl_linux_${{ matrix.arch }}
        sha256sum sillyGirl-linux-${{ matrix.arch }} > skopeo-linux-${{ matrix.arch }}.sha256sum.txt
     
      - name: Release and upload binary file
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            sillyGirl-linux-${{ matrix.arch }}
            sillyGirl-linux-${{ matrix.arch }}.sha256sum.txt 
